<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTSE AR Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .ar-button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .ar-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>CTSE Group 10 - AR Dashboard</h1>
  <div class="button-container">
    <button class="ar-button" onclick="location.href='ar-park/index.html'">Park AR - HIRO</button>
    <button class="ar-button" onclick="location.href='ar-bench/index.html'">Bench AR - KANJI</button>
    <button class="ar-button" onclick="location.href='fountain_ar/index.html'">Fountain AR - Barcode 5</button>
    <button class="ar-button" onclick="location.href='zoo-ar/index.html'">Zoo AR - Barcode 7</button>
  </div>
</body>
</html>
